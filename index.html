<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta D√≠a de la Madre</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            width: 400px;
            height: 500px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .card-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            position: relative;
            z-index: 2;
        }

        .title {
            font-size: 48px;
            font-weight: 700;
            color: #d63384;
            margin-bottom: 30px;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message {
            font-size: 20px;
            color: #6b4c7a;
            line-height: 1.6;
            margin: 20px 0;
            font-style: italic;
            animation: fadeIn 1.2s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .flower-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        .flower {
            position: absolute;
            font-size: 40px;
            animation: float-flower 4s ease-in-out infinite;
        }

        .flower1 { top: 20px; left: 30px; animation-delay: 0s; }
        .flower2 { top: 30px; right: 40px; animation-delay: 0.5s; }
        .flower3 { bottom: 40px; left: 50px; animation-delay: 1s; }
        .flower4 { bottom: 50px; right: 30px; animation-delay: 1.5s; }

        @keyframes float-flower {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .button {
            margin-top: 30px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #d63384 0%, #c73178 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(214, 51, 132, 0.4);
            animation: fadeIn 1.5s ease-out 0.6s both;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(214, 51, 132, 0.6);
        }

        .button:active {
            transform: scale(0.98);
        }

        .heart-pulse {
            display: inline-block;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="flower-container">
            <div class="flower flower1">üåπ</div>
            <div class="flower flower2">üå∏</div>
            <div class="flower flower3">üå∫</div>
            <div class="flower flower4">üíê</div>
        </div>
        
        <div class="card-content">
            <h1 class="title"><span class="heart-pulse">‚ù§Ô∏è</span></h1>
            <h2 class="title">Feliz D√≠a, Mam√°</h2>
            <p class="message">
                "Eres el coraz√≥n que late en mi vida, la raz√≥n de mis sonrisas y la fortaleza en mis luchas. Gracias por tu amor infinito."
            </p>
            <button class="button">Te Amo ‚ù§Ô∏è</button>
        </div>
    </div>
</body>
</html>
